<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="theme-color" content="#313131" />
    <title>Weather app</title>
    <link rel="stylesheet" href="main.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="manifest" href="manifest.json" />
    <link rel="apple-touch-icon" href="images/cloudy192.png" />
  </head>
  <body>
    <div class="app-wrap">
      <main>
        <div class="logo">Weather Today</div>

        <div class="current">
          <div class="temp">26<span>°c</span></div>
          <div class="weather">Clouds</div>
          <div class="hi-low">26°c / 26°c</div>
        </div>
      </main>

      <header>
        <input
          type="text"
          autocomplete="off"
          class="search-box"
          placeholder="Search for a city..."
        />

        <section class="location">
          <div class="city">Lagos, NG</div>
          <div class="date">Thursday 10 September 2020</div>
        </section>
      </header>
    </div>
    <script src="main.js"></script>
  </body>
</html>
